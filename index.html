<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Flexbox Visualizer">
    <meta name="keywords" content="HTML, CSS, JavaScript, flexbox">
    <meta name="author" content="Preben S">
    <title>Flexbox Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Flexbox Visualizer</h1>
    </header>
    <main>
      <div id="flexbox-el">
        <div class="emoji emoji-1">
            <h2>&#128024</h2>
          </div>
          <div class="emoji emoji-2">
            <h2>&#128053</h2>
          </div>
          <div class="emoji emoji-3">
            <h2>&#128055</h2>
          </div>
      </div>
    </main>
    <section>
      <div class="button-container">
        <h3>Flex Direction</h3>
        <button
          class="property-button active"
          data-property="flex-direction"
          data-value="row"
        >
          Row
        </button>
        <button
          class="property-button"
          data-property="flex-direction"
          data-value="row-reverse"
        >
          Row-Reverse
        </button>
        <button
          class="property-button"
          data-property="flex-direction"
          data-value="column"
        >
          Column
        </button>
        <button
          class="property-button"
          data-property="flex-direction"
          data-value="column-reverse"
        >
          Column-Reverse
        </button>
      </div>
      <div class="button-container">
        <h3>Justify Content</h3>
        <button
          class="property-button active"
          data-property="justify-content"
          data-value="normal"
        >
          Normal
        </button>
        <button
          class="property-button"
          data-property="justify-content"
          data-value="center"
        >
          Center
        </button>
        <button
          class="property-button"
          data-property="justify-content"
          data-value="flex-start"
        >
          Flex-Start
        </button>
        <button
          class="property-button"
          data-property="justify-content"
          data-value="flex-end"
        >
          Flex-End
        </button>
        <button
          class="property-button"
          data-property="justify-content"
          data-value="space-between"
        >
          Space-Between
        </button>
        <button
          class="property-button"
          data-property="justify-content"
          data-value="space-around"
        >
          Space-Around
        </button>
        <button
          class="property-button"
          data-property="justify-content"
          data-value="space-evenly"
        >
          Space-Evenly
        </button>
      </div>
      <div class="button-container">
        <h3>Align Items</h3>
        <button
          class="property-button active"
          data-property="align-items"
          data-value="normal"
        >
          Normal
        </button>
        <button
          class="property-button"
          data-property="align-items"
          data-value="center"
        >
          Center
        </button>
        <button
          class="property-button"
          data-property="align-items"
          data-value="flex-start"
        >
          Flex-Start
        </button>
        <button
          class="property-button"
          data-property="align-items"
          data-value="flex-end"
        >
          Flex-End
        </button>
      </div>
    </section>
  </body>
</html>
